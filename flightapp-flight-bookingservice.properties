spring.application.name=flightapp-flight-bookingservice
server.port=9090


# Set the root logging level to INFO
logging.level.root=INFO
# Set the logging level for a specific package to DEBUG
logging.level.com.flightapp=DEBUG
# Set the logging level for Spring Boot's internal logs to WARN
logging.level.org.springframework.boot=WARN

# application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/booking_DB?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=16434
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect